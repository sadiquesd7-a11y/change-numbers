<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Counter</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;   /* ðŸ”´ removes scroll bar */
    font-family: Arial, sans-serif;
    background: white;
  }

  .wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 120px;      /* âœ… fixed small height for embed */
  }

  .counter {
    font-size: 48px;
    font-weight: bold;
    color: #2E86C1;
  }
</style>
</head>

<body>

<div class="wrapper">
  <div class="counter" id="counter">0+</div>
</div>

<script>
  const endValue = 50;
  let startValue = Math.floor(Math.random() * 30) + 5;
  let current = startValue;

  const counter = document.getElementById("counter");

  const interval = setInterval(() => {
    counter.textContent = current + "+";
    current++;

    if (current > endValue) {
      counter.textContent = endValue + "+";
      clearInterval(interval);
    }
  }, 60);
</script>

</body>
</html>
